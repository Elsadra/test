<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Image/Logo.gif" />
    <meta name="theme-color" content="#1877f2" />
    <title>Sign up ROSE</title>
    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../Content/Similarity-style.css">
    <link rel="stylesheet" href="../Content/form.css">
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="../Script/form.js" defer></script>
</head>

<body oncontextmenu="return false">
    <div class="container-fluid p-0 m-0">
        <header>
            <div class="row p-0 m-0 mt-4">
                <div class="col p-0 m-0">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item active" aria-current="page"> ثبت نام </li>
                            <li class="breadcrumb-item"><a href="../index.html"> خانه </a></li>
                        </ol>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <div class="row p-0 m-0">
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 p-0 mb-3">
                    <div class="parent-form">
                        <form class="needs-validation" novalidate>
                            <div class="row p-0 mb-3">
                                <div class="col-12 p-0 m-0">
                                    <div class="parent-description-form">
                                        <p class="header-description-form"> ثبت نام </p>
                                        <p class="text-description-form"> لطفا فرم را کامل کنید </p>
                                    </div>
                                </div>
                            </div>
                            <div class="row p-0 mb-3">
                                <div class="col-12 p-0 m-0">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInput"
                                            placeholder="name@example.com" pattern="[^0-9]+" minlength="3" required>
                                        <label for="floatingInput"> نام </label>
                                        <div class="valid-feedback">
                                            <i class="bi bi-check-lg"></i>درسته
                                        </div>
                                        <div class="invalid-feedback">
                                            <i class="bi bi-x-circle"></i> نام خود را به درستی وارد کنید. 
                                            <br>
                                            <span class="Warning"> <i class="bi bi-exclamation-circle"></i> از اعداد استفاده نکنید.</span>
                                        </div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="floatingInput"
                                            placeholder="name@example.com" required>
                                        <label for="floatingInput"> پست الکترونیکی </label>
                                        <div class="valid-feedback">
                                            <i class="bi bi-check-lg"></i>درسته
                                        </div>
                                        <div class="invalid-feedback">
                                            <i class="bi bi-x-circle"></i> پست الکترونیکی خود را به درستی وارد کنید.
                                        </div>
                                    </div>
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="floatingPassword"
                                            placeholder="Password" minlength="8" required>
                                        <label for="floatingPassword"> رمز </label>
                                        <div class="valid-feedback">
                                            <i class="bi bi-check-lg"></i>درسته
                                        </div>
                                        <div class="invalid-feedback">
                                            <i class="bi bi-x-circle"></i> رمز را به درستی وارد کنید.
                                            <br>
                                            <span class="Warning"> <i class="bi bi-exclamation-circle"></i> رمز باید حداقل ۸ کاراکتر داشته باشد </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row p-0 mb-3">
                                <div class="col-12 p-0 m-0">
                                    <a href="#" class="a-forgot-password"> رمز خود را فراموش کردید؟ </a>
                                </div>
                            </div>
                            <div class="row p-0 mt-5">
                                <div class="col-12 p-0 m-0">
                                    <div class="parent-submit-btn">
                                        <button type="submit" class="submit-btn"> ثبت نام </button>
                                    </div>
                                </div>
                            </div>
                            <div class="row p-0 mt-3">
                                <div class="col-12 p-0 m-0">
                                    <div class="parent-page-login">
                                        <p class="description-page-login"> آیا از قبل حساب داشتید؟ <a href="./form-log-in.html" class="a-page-log-in"> ورود </a> </p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 p-0 mt-3">
                    <div class="parent-illustration">
                        <img src="../image/illustration-sign-up.svg" alt="picture" title="picture" class="illustration">
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
